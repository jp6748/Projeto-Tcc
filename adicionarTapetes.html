  <!-- Formulário de Pedido de Tapetes de Caminhão -->
  <div class="login-container2">
    <!-- Campo de imagem paranoa -->
    <div class="logo 2">
      <img src="Paranoa.png">
    </div>
    <h2>Formulário de Pedido de Tapetes de Caminhão</h2>
    <form id="pedidoForm">
      <!-- Campo para o Numero da Peça -->
      <label for="numero_peca">Numero da Peça:</label><br>
      <input type="number" id="nome_peca" name="numero_peca" required><br><br>

      <!-- Campo para o Modelo do Caminhão -->
      <label for="modelo_caminhao">Modelo do Caminhão:</label><br>
      <input type="text" id="modelo_caminhao" name="modelo_caminhao" required><br><br>

      <!-- Campo para a Marca do Caminhão -->
      <label for="marca_caminhao">Marca do Caminhão:</label><br>
      <input type="text" id="marca_caminhao" name="marca_caminhao" required><br><br>

      <!-- Campo para o Ano de Fabricação do Caminhão -->
      <label for="ano_fabricacao">Ano de Fabricação do Caminhão:</label><br>
      <input type="number" id="ano_fabricacao" name="ano_fabricacao" required><br><br>

      <!-- Campo para o Comprimento do Tapete -->
      <label for="comprimento">Comprimento do Tapete (metros):</label><br>
      <input type="number" id="comprimento" name="comprimento" step="0.01" required><br><br>

      <!-- Campo para a Largura do Tapete -->
      <label for="largura">Largura do Tapete (metros):</label><br>
      <input type="number" id="largura" name="largura" step="0.01" required><br><br>

      <!-- Campo para as Observações Adicionais -->
      <label for="observacoes">Observações Adicionais:</label><br>
      <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>

      <!-- Botão de Envio do Formulário -->
      <input type="submit" value="Cadastrar Tapetes">
    </form>
  </div>

  <!-- Script JavaScript para o Alerta de Confirmação -->
  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        // Exibe um alerta de confirmação
        if (confirm("Pedido confirmado. Clique em OK para ver os detalhes.")) {
            this.submit(); // Submete o formulário após o usuário confirmar
        }
    });
  </script>
