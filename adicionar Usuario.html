    <h2>Adicionar Usuário</h2>
    </div>
    <br>

    <!-- Formulário de cadastro -->
    <div class="login-container">
    <h2>Cadastro</h2>
    <!-- Div para a imagem do usuário -->
<div class="imagem_usuario">
    <!-- Imagem do usuário -->
    <img src="Usuario.png" width="170" height="144">
</div>
    <form action="/submit" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <!-- CPF -->
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br>

        <!-- RG -->
        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg" required><br>

        <!-- Endereço -->
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br>

        <!-- Bairro -->
        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br>

        <!-- Cidade -->
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br>

        <!-- Estado -->
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <!-- Senha -->
        <label for="senha">Senha:</label><br>
        <div class="password-container">
        <input type="password" id="senha" name="senha" minlength="8" required>
        <button type="button" id="mostrar-senha" onclick="mostrarSenha()">Mostrar Senha</button>
        </div><br>

        <!-- Confirmação de Senha -->
        <label for="confirma_senha">Confirme a Senha:</label><br>
        <input type="password" id="confirma_senha" name="confirma_senha" minlength="8" required><br>

        <!-- Botão de enviar -->
        <button  type="submit" class="btn" style="display: block; margin: 0 auto; background-color: #4fa8e3; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; transition: background-color 0.3s ease;">
        <span>ENVIAR</span>
        </button>
    </form>
